name: SpecFlow Build

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0'
        
    - name: Restore NuGet packages
      run: dotnet restore
    
    - name: Build solution
      run: dotnet build --configuration Debug
      
    - name: Create Version Number
      id: versionnumber
      run: |
        echo "{versionnumber}={$(date +'%Y_%m_%d_%H_%M_%S')}" >> $GITHUB_STATE

        
    - name: Pack
      run: dotnet pack Nextzen.Enterprise.BDD/Nextzen.Enterprise.BDD.csproj --configuration Release --include-symbols --include-source --output ./nupkg /p:PackageVersion=${{ env.versionnumber }}

    - name: Push generated package to GitHub registry
      run: dotnet nuget push "nupkg/Nextzen.Enterprise.BDD.${{ env.versionnumber }}.nupkg" -k ${{ secrets.GITHUB_TOKEN }} -s "https://nuget.pkg.github.com/saiamarnadh/index.json" --skip-duplicate --no-symbols

