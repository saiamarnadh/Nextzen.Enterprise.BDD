name: SpecFlow Build

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0'
    
    - name: Restore NuGet packages
      run: dotnet restore
    
    - name: Build solution
      run: dotnet build --configuration Debug
  
    - name: Pack
      run: dotnet pack Nextzen.Enterprise.BDD/Nextzen.Enterprise.BDD.csproj --configuration Release --include-symbols --include-source --output ./nupkg /p:PackageVersion=1.0.7
    
    - name: Publish NuGet Package
      run: dotnet nuget push "nupkg/Nextzen.Enterprise.BDD.1.0.7.nupkg" --api-key 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 --source "https://nuget.pkg.github.com/saiamarnadh/index.json" --no-service-endpoint

